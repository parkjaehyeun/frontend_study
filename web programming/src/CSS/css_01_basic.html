<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* CSS 기본 특징 : 부모 tag의 style이 모든 자식 tag들에 적용됨 */
        /* body에 style을 적용하면, body의 모든 자식 tag들에 style이 적용됨 */
        body {
        background-color: lightblue;
        }

        h1 {
        color: white;
        text-align: center;
        }

        p {
        font-family: verdana;
        font-size: 20px;
        }
    </style>

    <title>Document</title>
</head>
<body>

    <h1>My First CSS Example</h1>
    <p>This is a paragraph.</p>
            
</body>
</html>
