<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 외부 css file에 style 적용 -->
    <link rel="stylesheet" href="style/mystyle.css">
    <!-- head tag에 style 적용 -->
    <style>
        h2 {
            color: tomato;
            font-size: 50px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
    <h2>This is 2nd header</h2>
    <!-- inline styles : html element에 style 적용 -->
    <h3 style="color: blueviolet;">This is 3rd header</h3>
</body>
</html>
