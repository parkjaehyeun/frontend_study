<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
            // $('h1') => 3개의 h1객체를 선택
            // add('h2') => 3개의 h1객체 + 3개의 h2 객체
            $('h1').css('background', 'Gray').add('h2').css('color', 'blue');
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h2>Header-1</h2>
    <h1>Header-2</h1>
    <h2>Header-3</h2>
    <h1>Header-4</h1>
</body>
</html>
