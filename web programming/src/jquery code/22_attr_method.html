<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
            // 변수를 선언합니다.
            // $('img') => 3개의 object
            // attr('src') => 3개의 image object중에서 첫번째 src값을 return
            var src = $('img').attr('src');
            // 출력합니다.
            alert(src);

            // $('img').attr('width', 500);

            // $('img').attr('width', function (index) {
            //     return (index + 1) * 100;
            // });

            $('img').attr({
                width: function (index) {
                    return (index + 1) * 100;
                },
                height: 100
            });
        });
    </script>
</head>
<body>
    <img src="first.jpg" />
    <img src="petit.jpg" />
    <img src="watch.jpg" />
</body>
</html>
