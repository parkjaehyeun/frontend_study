<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
            // 전체 선택자(wild card selector)
            // $('selector') => selector사용 문법은 CSS selector 사용문법과 동일
            $('*').css('color', 'red');
        });
        // tag selector
        $(document).ready(function () {
            // $('h1') => document.getElementsByTag() 함수를 사용하는 것과 동일한 효과제공
            $('h1').css('color', 'orange');
        });
        $(document).ready(function () {
            $('h2, h3').css('color', 'blue');
        });
    </script>
</head>
<body>
    <h1>Lorem ipsum</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <h1>Lorem ipsum</h1>
    <p>consectetur adipiscing elit.</p>
    <h2>Lorem ipsum</h2>
    <h3>Lorem ipsum</h3>
</body>
</html>
