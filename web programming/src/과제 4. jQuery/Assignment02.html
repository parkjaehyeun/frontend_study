<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
  Name: <input type="text" name="fullname"><br>
  Email: <input type="text" name="email">
  
  <script>
      // 문제 2. 위 Name, Email input tag에 대하여 focus event가 발생할 때
      //        background color를 "yellow"로, blur event가 발생할 때
      //        background color를 "green"으로 바꿔라.
      $(document).ready(function(){
        $('input[name=fullname]').on('focus',function(){
          $(this).css('background-color', 'yellow');
        })
        $('input[name=fullname]').on('blur',function(){
          $(this).css('background-color', 'green');
        })
        $('input[name=email]').on('focus',function(){
          $(this).css('background-color', 'yellow');
        })
        $('input[name=email]').on('blur',function(){
          $(this).css('background-color', 'green');
        })
        // coding here
      });
  </script>    
</body>
</html>
