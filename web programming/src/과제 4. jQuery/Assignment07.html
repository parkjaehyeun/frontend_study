<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 7</title>
    <style>
      .siblings * { 
        display: block;
        border: 2px solid lightgrey;
        color: lightgrey;
        padding: 5px;
        margin: 15px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body class="siblings">

  <div>div (parent)
    <p>p</p>
    <span>span</span>
    <h2>h2</h2>
    <h3>h3</h3>
    <p>p</p>
  </div>
  
  <script>
      // 문제 7. <h2>의 siblings 중 <p>에 대하여 
      //         font color를 "red"로, border를 "2px solid red"로 변경하라
      $(document).ready(function(){
        // coding here
        $('h2').siblings('p').css('color','red').css('border','2px solid red');
        
      });
  </script>    
</body>
</html>
